<head>
    <meta charset="utf-8">
    <title>Firefox Relay</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <script src="assets/app.js"></script>

<body>
    <!-- Put HTML Here -->

    <div class="page-wrapper">
        <header class="page-header font-metropolis">
            <a class="logo" href="/" aria-label="Firefox Relay">
                <img src="assets/img/logo-relay.png" alt="Firefox Relay Logo - Link to the homepage"/>
            </a>

            <div class="page-header-nav">
                <nav>
                    <ul>
                        <li class="nav-item">
                            <a id="home" href="/">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="/FAQ.html">FAQ</a>
                        </li>

                        <li class="nav-item">
                            <button id="grid-button" onclick="toggleClass()">
                                <div class="grid">
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                    <div class="cell"></div>
                                </div>
                            </button>
                        </li>
                        
                        <li class="nav-item">
                            <button id="circle-button" onclick="toggleClass()">
                                <div class="profile-icon">
                                </div>
                            </button>
                        </li>

                    </ul>
                </nav>
            </div>
        </header>

        <main id="content" class="main-content font-inter" role="main">
            <article>
                <div class="article-head">
                    <h1>Manage your Relay aliases</h1>
                    <p><span class="bold">4</span> remaining aliases</p>
                </div>

                <div class="alias-button-container">
                    <button class="alias-button font-metropolis">
                        <span>&#43;</span> Generate New Alias
                    </button>
                </div>

                <div class="account-content">
                    <div class="account-content-header">
                        <div>
                            <p class="account-content-header-item">Add account name</p><button><i class="fas fa-pencil-alt account-content-header-item"></i></button>
                        </div>

                        <div class="slider-container">
                            <span class="slider-label">forwarding</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="accounts-container">
                        <div>
                            <div class="account-name">
                                <h3>sw4wo4v1s@realy.firefox.com</h3><button><i class="far fa-copy"></i></button>
                            </div>
    
                            <div class="show-details">
                               <p>Show Details</p><button><i class="fas fa-chevron-down"></i></button>
                            </div>
                        </div>

                        <div class="account-email-info">
                            <div class="email-info-text email-info-inactive">
                                <p><span>0</span> Blocked</p>
                            </div>
                            <div class="email-info-text  email-info-active">
                                <p><span>0</span> Forwarded</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </div>
